<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the roots of a quadratic Equation</title>
    <link rel="stylesheet" href="roots.css">
</head>
<body>
    <div class="container">
        <form>
            <h3> Finding roots of quadratic equation</h3>
            <div>
               <label> Enter the value of a</label>
               <input class="a" id="a">
            </div>
            <div> 
                <label> Enter the value of b</label>
                <input class="b" id="b">

            </div>
            <div>
                <label> Enter the value of c</label>
                <input class="c" id="c">

            </div>
            <div>
                <button type="submit" class = "button" id ="button">The Roots of quadratic Equation</button>

            </div>
            <div Class="result" id="result"></div>
        </form>

    </div>
    <script src="roots.js"></script>
</body>
</html>
